<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
  </head>
  <body>
    <h1>Form Example</h1>
    <form action="">
      <label for="name"
        >Name
        <input type="text" name="name" id="name" placeholder="Name" />
      </label>
      <br /><br />
      <label for="email"
        >Email
        <input type="text" name="email" id="email" placeholder="Email" />
      </label>
      <br /><br />
      <fieldset>
        <legend>Favorite Character</legend>
        <input type="radio" name="character" id="spongebob" />
        <label for="spongebob">Spongebob</label>
        <br />
        <input type="radio" name="character" id="patrick" />
        <label for="patrick">Patrick</label>
        <br />
        <input type="radio" name="character" id="sandy" />
        <label for="sandy">Sandy</label>
        <br />
      </fieldset>
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
